<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LIM Noleggio monopattini</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Logo e titolo -->
    <div class="container">
      <header>
        <img class="logo" src="logo.png" alt="Logo">
        <span class="logo-text">Taking Booleaners from A to B</span>
      </header>

      <!-- Barra di Navigazione -->
      <nav class="barra">
          <button class="button" type="button" name="button">Prenota</button>
          <button class="button" type="button" name="button">Termina Prenotazione</button>
          <button class="button" type="button" name="button">Accendi Luci</button>
      </nav>

      <!-- Parte centrale -->
      <main>
        <div class="noleggio">
          <input type="checkbox">
          <span class="titolini">Monopattino Gino 22</span>
          <span class="interno">↦ Via Guadalametri - a 220 metri da te</span>
          <span class="interno">Stato Carica:</span>
          <div class="barracarica1"></div>
        </div>
        <div class="noleggio">
          <input type="checkbox">
          <span class="titolini">Monopattino Mike 24</span>
          <span class="interno">↦ Via Ricciardoni - a 440 metri da te</span>
          <span class="interno">Stato Carica:</span>
          <div class="barracarica2"></div>
        </div>
        <div class="noleggio">
          <input type="checkbox">
          <span class="titolini">Monopattino Fede123</span>
          <span class="interno">↦ Via Mentorini - a 490 metri da te</span>
          <span class="interno">Stato Carica:</span>
          <div class="barracarica3"></div>
        </div>
      </main>
      </div>
    </div>
  </body>
</html>
